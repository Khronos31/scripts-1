# plugins.toml は常時読み込むプラグインの設定を記述します。
#
# 概要
#   plugins.tomlに記述するべき設定は特定の拡張子のファイルを開くときだけ読み込ん
#   で欲しい設定ではなく、常に読み込む必要のあるプラグインの設定です。
#
#   拡張子ごとに遅延読み込みする設定はplugins_lazy.tomlに記述します。

[[plugins]]
repo = 'Shougo/unite.vim'
hook_add = 'source ~/.vim/rc/plugin/unite.vim'

[[plugins]]
repo = 'Shougo/neocomplete.vim'
hook_add = 'source ~/.vim/rc/plugin/neocomplete.vim'
on_i = 1

# vimfiler系 unite, deniteに依存しないファイラ
