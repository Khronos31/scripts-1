---

- name: Make config directory
  file:
    path: "{{ lookup('env', 'HOME') }}/.config"
    state: directory
- name: Install apt packages
  become: true
  apt:
    name:
      - mysql-workbench
      - ruby
      - ibus-mozc
      - python3
      - python3-pip
      - zsh
      - git
      - systemd
    update_cache: yes
    state: present
- name: systemd started
  become: true
  systemd:
    name: systemd
    state: started
- name: Install pip modules
  pip:
    name:
      - pynvim
      - python-language-server
